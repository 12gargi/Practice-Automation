name: Component testing

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run  Tests
        run: mvn test -Dtest=tests.AccordionTests,tests.AlertsSeparateTest,tests.DialogBoxTest,tests.DropDownTest,tests.ProgressBarTest,tests.SliderTest,tests.TabsAndWindowsTest,tests.ToolTipTest,tests.SortableTest,tests.SpinnerTest

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/**
